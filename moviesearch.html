<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moviieapi</title>
    <style>
        .searchSec{
            height: 100px;
            width: 40%;
            margin: auto;
        }
        button,input{
            height: 30px;
        }
        button:hover{
            background-color: rgb(34, 115, 236);
            transition-duration: 2000ms;
            border-style: none;
            width: 80px;
            cursor: pointer;
        }
        input:focus{
            outline: none;
            border: rgba(8, 94, 143, 0.938) solid 2px;
            border-radius: 10%;

        }
        #poster{
            height: auto;
            width: 100%;
        }
        #poster>div{
            height: 500px;
            width: 50%;
            display: flex;
            margin: auto;
            background-color: cadetblue;
            box-shadow:
       inset 0 -3em 3em rgba(0,0,0,0.1),
             0 0  0 2px rgb(255,255,255),
             0.3em 0.3em 1em rgba(0,0,0,0.3);
        }
        #poster>div>div{
            height: auto;
            width: 50%;
            margin: 0px;
            max-height: 550px;
            min-height: 506px;
            
        }
        #poster>div>div>img{
            height: 90%;
            width: 80%;
            margin: 4% 32px;

        }
        #poster>div>div>h2{
            margin: 10px;
            height: 20%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="searchSec">
        <label for="movie name">Movie Name</label>
        <input type="text" name="movie name" id="search" placeholder="batman">
        <button id="button">Search</button>
    </div>
    <div id="poster">

    </div>
    <script>
        
        const btn=document.getElementById("button");
        btn.addEventListener("click",function(){
            var movieName=document.getElementById("search");
            document.getElementById("poster").innerHTML="";
            if (!movieName.value) {
                alert("please write a movie name");
                return;
            }
            fetch(`https://www.omdbapi.com/?t=${movieName.value}&i=tt3896198&apikey=43bebf3b`)
            .then(
                (value)=>{
                    return value.json();
                }
            )
            .then(
                (data)=>{
                    if(!data.Poster)
                        {
                            alert("MOVIE NOT FOUND!!");
                            return 
                        }
                        console.log(data);
                    let bigdiv=document.createElement("div");
                    let div=document.createElement("div");
                    let p=document.createElement("h2");
                    p.innerHTML=`${data.Title} (${data.Year}) </br></br> Ratings-${data.imdbRating}`;
                    var img=document.createElement("img");
                    img.src=data.Poster;
                    div.append(img);
                    let div2=document.createElement("div");
                    let p2=document.createElement("h4");
                    p2.textContent=`Summary: ${data.Plot}`
                    p2.style.lineHeight="30px"
                    let h4=document.createElement("h4");
                    h4.textContent=`Runtime:${data.Runtime}`;
                    h4.style.marginTop="20px"
                    let h42=document.createElement("h4");
                    if (Number(data.imdbRating)>8.5) {
                        h42.textContent=`Recomended: Yes`;
                        h42.style.color="Green";
                    }
                    div2.append(p,p2,h4,h42);
                    bigdiv.append(div,div2);
                    document.getElementById("poster").append(bigdiv);
                }
            )
            .catch(
                (err)=>{
                    console.log(err);
                }
            )
            movieName.value=""; 
        })
    </script>
</body>
</html>
